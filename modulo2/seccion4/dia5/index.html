<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">

    <title>Viajes Chile</title>
</head>
<body>
    <header>
        <!-- Navbar con fondo transparente -->
        <nav class="navbar navbar-expand-lg bg-transparent navbar-dark fixed-top">
            <div class="container py-2 py-lg-0 mx-auto">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/viajes.svg" alt="Logo">
                    <span>Viajes Chile</span>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end bg-semi-transparent rounded rounded-4 py-3 py-lg-0" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item mx-auto mx-lg-0">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item mx-auto mx-lg-0">
                    <a class="nav-link" href="#">Quienes Somos</a>
                  </li>
                  <li class="nav-item mx-auto mx-lg-0">
                    <a class="nav-link" href="#">Destacados</a>
                  </li>
                  <li class="nav-item mx-auto mx-lg-0">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- Carousel con ancho completo del viewport -->
        <section id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                 <!-- Imágenes carousel -->
                <div class="carousel-item active">
                    <img class="w-100" src="assets/img/carousel1.jpg" alt="Slider 1">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="assets/img/carousel2.jpg" alt="Slider 2">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="assets/img/carousel3.jpg" alt="Slider 3">
                </div>
            </div>
            <!-- Botón izquierda -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <!-- Botón derecha -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
