<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script defer src="assets/js/index.js"></script>

    <title>SuperHero Chile</title>
</head>
<body class="bg-primary">
    <header class="bg-dark fixed-top">
        <div class="header__banner container d-flex align-items-center">
            <img class="header__banner__logo m-3 rounded-3" src="assets/img/sh2.jpg" alt="Logo">
            <span class="fw-bold text-white fs-3">SuperHero</span>
            <button class="btn btn-primary ms-auto" onclick="searchAgain()">Volver</button>
        </div>
    </header>
    <main class="mt-5 pt-5">
        <section class="content container text-center pt-3" id="splashInfo">
            <h2 class="text-white">Encuentra tu SuperHero</h2>
            <img class="rounded-5" src="assets/img/sh1.jpg" alt="Splash SuperHero">
        </section>
        <form class="form container text-center mt-3" id="searchForm">
            <div>
                <label class="form-label fs-4 text-white" for="charId">Ingresa el n√∫mero del SuperHero a buscar:</label>
                <p>
                    <a href="https://www.superheroapi.com/ids.html" class="text-white" target="_blank">Lista de heroes</a>
                </p>
                <input class="form-control w-25 mx-auto" type="number"id="heroId">
            </div>
            <button class="btn btn-success mt-2" type="button">Buscar</button>
        </form>
        <article class="container d-none" id="heroCards">
            <div class="heroCard card bg-dark rounded-4 text-white d-flex flex-row" id="heroCard"></div>
        </article>
        <section class="container d-none mt-3" id="heroPowerStats"></section>
    </main>
</body>
</html>
