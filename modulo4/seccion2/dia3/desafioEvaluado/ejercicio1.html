<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código
        let nombre = document.getElementById('nombre');
        let asunto = document.getElementById('asunto');
        let mensaje = document.getElementById('mensaje');
        let errorNombre = document.querySelector('.errorNombre');
        let errorAsunto = document.querySelector('.errorAsunto');
        let errorMensaje = document.querySelector('.errorMensaje');
        let resultado = document.querySelector('.resultado');
        let botonEnviar = document.getElementById('botton');

        // Regex que solo permite el ingreso de letras en mayúsculas, minusculas y espacios
        const regex = /^[a-zA-Z ]+$/;

        const fieldsValidation = (event) => {
            event.preventDefault();

            if (regex.test(nombre.value) == false) {
                errorNombre.innerHTML = 'El nombre es requerido.';
            } else {
                errorNombre.innerHTML = '';
            };

            if (regex.test(asunto.value) == false) {
                errorAsunto.innerHTML = 'El asunto es requerido';
            } else {
                errorAsunto.innerHTML = '';
            };

            if (regex.test(mensaje.value) == false) {
                errorMensaje.innerHTML = 'El mensaje es requerido';
            } else {
                errorMensaje.innerHTML = '';
            };

            if (!errorNombre.innerHTML && !errorAsunto.innerHTML && !errorMensaje.innerHTML) {
                resultado.innerHTML = 'Mensaje enviado con éxito !!!';
            };
        };
        
        botonEnviar.addEventListener('click', fieldsValidation);
    </script>
</body>

</html>
