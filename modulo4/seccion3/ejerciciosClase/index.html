<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    
    <script>
        miArray = ['Chevrolet', 'Hyundai', 'volksWagen'];
        document.write('<ul>');
            for (i=0; i < miArray.length; i++) {
                document.write('<li>');
                    document.write(miArray[i]);
                document.write('</li>');
            }
        document.write('</ul>');
    </script>
</body>
</html>
